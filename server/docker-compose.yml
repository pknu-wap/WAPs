services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: waps-server
    ports:
      - "8080:8080"
    environment:
      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-waps}
      DB_USER: ${DB_USER:-waps}
      DB_PASSWORD: ${DB_PASSWORD:-waps1234}
      # JWT
      JWT_SECKET_KEY: ${JWT_SECKET_KEY}
      # OAuth2
      KAKAO_REST_API_KEY: ${KAKAO_REST_API_KEY}
      SERVER_URL: ${SERVER_URL:-http://localhost:8080}
      # AWS S3
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
      # Swagger
      SWAGGER_SERVER_URL: ${SWAGGER_SERVER_URL:-http://localhost:8080}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - waps-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: waps-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root1234}
      MYSQL_DATABASE: ${DB_NAME:-waps}
      MYSQL_USER: ${DB_USER:-waps}
      MYSQL_PASSWORD: ${DB_PASSWORD:-waps1234}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - waps-network
    restart: unless-stopped

networks:
  waps-network:
    driver: bridge

volumes:
  mysql-data:
