<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>이미 지원 완료</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: #f7f8fa;
            margin: 0;
            padding: 48px 16px;
            color: #222;
        }

        .card {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 32px 24px;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 12px;
        }

        p {
            color: #555;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>이미 지원하셨습니다</h1>
    <p>이번 학기에는 추가 지원이 불가합니다.</p>
    <button class="btn" onclick="window.history.go(-2)">뒤로가기</button>
</div>
</body>
</html>
